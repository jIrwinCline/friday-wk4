<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Ordering Pizza</title>
  </head>
  <body>
    <div class="container">
      <button id="startPizzaBtn" type="button" name="button">Start Pizza Here</button>
      <div class="toppings">
        <button type="button" name="button" value="Pepperoni">Pepperoni</button>
        <button type="button" name="button" value="Extra Cheese">Extra Cheese</button>
        <button type="button" name="button" value="Garlic Cloves">Garlic Cloves</button>
        <button type="button" name="button" value="Sausage">Sausage</button>

      </div>
      <hr><hr>
      <button id="output" type="button" name="button">Place Order</button>
      <div class="output">
        <ul>
          <li id="size"></li>
          <li id="toppings"></li>
          <li id="price"></li>

        </ul>
      </div>

    </div>
  </body>
</html>
